<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('images/bg.2\ .jpg') no-repeat center center / cover;
        }
        .container {
            background: url('images/bg3\ .jpg') no-repeat center center / cover;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 2s;
            color: #fff; /* Ensure text is visible on background */
            margin-top: 50px; /* Adjust the margin to center the container vertically */
        }
        h1 {
            color: #ff6f61;
        }
        p {
            color: #333;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="text"] {
            width: 80%;
        }
        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e65c50;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Hey Pyari Rose,</h1>
        <p>I‚Äôve been wanting to ask you something special...</p>
        <p>Could you share your mobile number with me? üòäüòÅ</p>
        <form id="numberForm">
            <input type="text" id="mobileNumber" name="mobile_number" placeholder="Your Mobile Number" maxlength="10" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('numberForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const mobileNumber = document.getElementById('mobileNumber').value;
            const numberPattern = /^\d{10}$/;

            if (numberPattern.test(mobileNumber)) {
                try {
                    const response = await fetch('https://your-cloud-backend-url/submit-number', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ mobile_number: mobileNumber })
                    });
                    const result = await response.text();
                    document.querySelector('.container').innerHTML = `<p>${result}</p>`;
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while submitting the form.');
                }
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        });
    </script>
</body>
</html>
